{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mb-4">Запрос на личную тренировку</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_duration">Продолжительность (минуты):</label>
        {{ form.duration }}
    </div>
    <div class="form-group">
        <label for="id_description">Описание:</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Отправить запрос</button>
</form>
{% endblock %}
