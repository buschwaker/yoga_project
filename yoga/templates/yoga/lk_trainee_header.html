{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Личный кабинет</h1>
        <nav>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'show_lk' %}active{% endif %}"
                       href="{% url 'yoga:show_lk' %}">
                        <i class="bi bi-person me-1"></i> Личная информация
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'trainee_trainer_choice' %}active{% endif %}"
                       href="{% url 'yoga:trainee_trainer_choice' %}">
                        <i class="bi bi-person-check me-1"></i> Выбор тренера
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'trainee_statistics' %}active{% endif %}"
                       href="{% url 'yoga:trainee_statistics' trainee_id=request.user.id %}">
                        <i class="bi bi-bar-chart-line me-1"></i> Статистика
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'show_training_requests' %}active{% endif %}"
                       href="{% url 'yoga:show_training_requests' %}">
                        <i class="bi bi-send-arrow-down-fill"></i> Запросы на тренировки
                    </a>
                </li>
            </ul>
        </nav>
        <div class="mt-4">
            {% block trainee_content %}
            {% endblock %}
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock content %}
